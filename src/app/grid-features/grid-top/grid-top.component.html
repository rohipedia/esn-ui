<div class="col-lg-12 col-md-12 col-sm-12 clearfix">
  <div class="row">
    <div class="float-left col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <span>Show </span>
      <select style="display:inline-block" class="form-control col-lg-2" name="pageSize" id="pageSize" [(ngModel)]="selectedPageSize"
        (change)="changePageSize()">
        <option *ngFor="let pageSize of pageSizes" [ngValue]="pageSize">{{pageSize}}</option>
      </select>
      <span> entries</span>
    </div>
    <div class="float-right col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <input type="text" class="form-control" placeholder="Search User here.." [(ngModel)]="searchUserText" (keyup)="searchUser($event.target.value)">
    </div>
  </div>
</div>
