<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <form #mylogin="ngForm" (ngSubmit)="login(userName.value,password.value)">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input ngModel placeholder="Username should be 5-10 characters" id="userName" type="text" class="form-control" name="userName"
        required minlength="5" maxlength="10" #userName="ngModel">
      <div class="error" *ngIf="userName.touched && !userName.valid">
        <div *ngIf="userName.errors.required">Username is mandatory</div>
        <div *ngIf="userName.errors.minlength">Username should have atleast 5 characters</div>
        <div *ngIf="userName.errors.maxlength">Username can of maximum 10 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="Password" ngModel id="password" type="password" class="form-control" name="password" required #password="ngModel">
      <div class="error" *ngIf="password.touched && !password.valid">
        <div [hidden]="!password.errors.required">Password is required to login</div>
      </div>
    </div>
  
    <button class="btn btn-primary" [disabled]="!mylogin.valid">Login</button>
  </form>
  <br>
  <div class="col-sm-12">
    <a class="col-sm-4" routerLink="/register">Register</a>
    <a class="col-sm-4" routerLink="/forgot">Forgot Password</a>
  </div>
</div>
